<!DOCTYPE html>
<html>
<body>
    

<!-- HTML Images -->
<!-- Basic image -->
<img src="img_girl.jpg" alt="Girl in a jacket">

<!-- Image with wrong src (alt text shown) -->
<img src="wrongname.gif" alt="Flowers in Chania">

<!-- Image size using style -->
<img src="img_girl.jpg" alt="Girl in a jacket" style="width:300px;height:400px;">

<!-- Image from another folder -->
<img src="/images/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

<!-- Image from another website -->
<img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

<!-- Animated image -->
<img src="programming.gif" alt="Computer Man" style="width:48px;height:48px;">

<!-- Image as a link -->
<a href="default.asp">
  <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
</a>

<!-- Floating image -->
<p>
<img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
Floating image example.
</p>

<!-- HTML Image Map -->
<img src="workplace.jpg" alt="Workplace" usemap="#workmap">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" href="computer.htm" alt="Computer">
</map>

<!-- Background image -->
<style>
body {
  background-image: url('img_girl.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

<!-- HTML <picture> element -->
<picture>
  <source media="(min-width: 650px)" srcset="img_food.jpg">
  <img src="img_girl.jpg" alt="Girl">
</picture>



</body>
</html>
