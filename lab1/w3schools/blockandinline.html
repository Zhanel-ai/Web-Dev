<!DOCTYPE html>
<html>
<body>


<!-- Block-level elements -->
<p>Hello World</p>
<div>Hello World</div>

<!-- Inline element -->
<p>This is a <span>Hello World</span> example.</p>

<!-- <div> as a block container -->
<div style="background-color:black; color:white; padding:20px;">
  <h2>London</h2>
  <p>London is the capital city of England.</p>
</div>

<!-- <span> as an inline container -->
<p>
My mother has 
<span style="color:blue; font-weight:bold;">blue</span> eyes.
</p>


</body>
</html>
