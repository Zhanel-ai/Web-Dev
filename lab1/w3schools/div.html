<!-- 1. Basic <div> element (block-level) -->
<p>Lorem Ipsum</p>
<div>I am a div</div>
<p>dolor sit amet.</p>

<!-- 2. <div> as a container -->
<div>
  <h2>London</h2>
  <p>London is the capital city of England.</p>
</div>

<!-- 3. Center aligned <div> -->
<style>
.center-div {
  width: 300px;
  margin: auto;
}
</style>

<div class="center-div">
  <h2>London</h2>
  <p>Centered div element.</p>
</div>

<!-- 4. Multiple <div> elements -->
<div>
  <h2>Oslo</h2>
  <p>Capital of Norway.</p>
</div>

<div>
  <h2>Rome</h2>
  <p>Capital of Italy.</p>
</div>

<!-- 5. Side by side <div> using Flex -->
<style>
.flex-container {
  display: flex;
}
.flex-container div {
  width: 33%;
}
</style>

<div class="flex-container">
  <div>London</div>
  <div>Oslo</div>
  <div>Rome</div>
</div>
