<!DOCTYPE html>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>

        <h1>Winter Morning</h1>

        <p>
            The sky is quiet, soft, and gray,<br>
            The sun wakes up to start the day.
        </p>

        <p>
            Cold air whispers through the trees,<br>
            A gentle, frozen morning breeze.
        </p>

    </body>
</html>
